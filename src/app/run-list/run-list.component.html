<div class="content">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Active Runs</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="activeRuns">
                <ng-container matColumnDef="updated">
                    <th mat-header-cell *matHeaderCellDef>Updated</th>
                    <td mat-cell *matCellDef="let element"> {{formatDate(element.timestamp.toDate())}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="unlocked">
                    <th mat-header-cell *matHeaderCellDef>Unlocked Characters</th>
                    <td mat-cell *matCellDef="let element">{{getUnlockedChars(element)}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row class="row" (click)="gotoRun(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Complete Runs</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="completeRuns">
                <ng-container matColumnDef="updated">
                    <th mat-header-cell *matHeaderCellDef>Updated</th>
                    <td mat-cell *matCellDef="let element"> {{formatDate(element.timestamp.toDate())}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="unlocked">
                    <th mat-header-cell *matHeaderCellDef>Unlocked Characters</th>
                    <td mat-cell *matCellDef="let element">{{getUnlockedChars(element)}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row class="row" (click)="gotoRun(row.id)" *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
