<table mat-table [dataSource]="runs" class="mat-elevation-z8">
    <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef>Updated</th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp.toDate()}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="unlocked">
        <th mat-header-cell *matHeaderCellDef>Unlocked Characters</th>
        <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row" (click)="gotoRun(row.id)" *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
