<header class="docs-header-background">
    <div class="docs-header-section">
        <div class="docs-header-headline">
            <h1 class="mat-h1">Shinra Employment Services</h1>
            <h2>a FF VII challenge run</h2>
        </div>
        <div class="docs-header-start">

            <span *ngIf="afa.user | async as user; else showLogin">
                <span *ngIf="!requesting">
                    <button mat-raised-button (click)="onNewRun()">New Run</button>
                    <span class="spacer"></span>
                    <button mat-raised-button (click)="gotoRuns()">My Runs</button>
                </span>
                <span class="center" *ngIf="requesting">
                    <mat-progress-spinner color="accent" mode="indeterminate">
                    </mat-progress-spinner>
                </span>

            </span>
            <ng-template #showLogin>
                <button mat-raised-button (click)="login()">login</button>
            </ng-template>
        </div>
    </div>
</header>
