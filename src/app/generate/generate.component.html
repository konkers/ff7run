<div class="center">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>New Run</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <h3 class="mat-h3">Options</h3>
            <div class="flags" *ngIf="!requesting">
                <mat-slide-toggle color="accent" [checked]="config.unique_jobs"
                    (change)="config.unique_jobs = $event.checked">
                    Ensure unique jobs.
                </mat-slide-toggle>
            </div>
            <span class="center" *ngIf="requesting">
                <mat-progress-spinner color="accent" mode="indeterminate">
                </mat-progress-spinner>
            </span>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button *ngIf="afa.user | async"
                (click)="onNewRun()">GENERATE</button>
            <button mat-button *ngIf="(afa.user | async) === null"
                (click)="login()">LOGIN</button>
        </mat-card-actions>
    </mat-card>
</div>
