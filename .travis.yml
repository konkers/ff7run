language: node_js
node_js:
  - '10'

sudo: false

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

before_script:
  - npm install -g @angular/cli

install:
  - npm install

script:
  - ng test --watch=false --no-progress --browsers=ChromeHeadless
  - ng lint
  - npm run fmt:check
  - ng build --prod
